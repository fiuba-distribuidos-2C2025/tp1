name: Multiclient Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  multiclient-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Create Downloads directory
        run: mkdir -p ~/Downloads

      - name: Run dataset download
        run: make download_multiclient_dataset

      - name: Run with multiclient setup
        run: make run_multiclient_test

      - name: Wait for multiclient results
        run: |
          echo "Waiting for result files for client_alice and client_bob..."

          FILES=("query_1.csv" "query_2.csv" "query_3.csv" "query_4.csv")

          # Wait up to 60 * 5s = 300 seconds
          for i in {1..60}; do
            alice_ready=true
            bob_ready=true

            # Check Alice
            if [ -d "./results/client_alice" ]; then
              for f in "${FILES[@]}"; do
                if [ ! -f "./results/client_alice/$f" ]; then
                  alice_ready=false
                  break
                fi
              done
            else
              alice_ready=false
            fi

            # Check Bob
            if [ -d "./results/client_bob" ]; then
              for f in "${FILES[@]}"; do
                if [ ! -f "./results/client_bob/$f" ]; then
                  bob_ready=false
                  break
                fi
              done
            else
              bob_ready=false
            fi

            # If both are ready â†’ continue
            if [ "$alice_ready" = true ] && [ "$bob_ready" = true ]; then
              echo "All expected result files found for both clients."
              exit 0
            fi

            echo "Not ready yet... ($i)"
            sleep 5
          done

          echo "Timeout waiting for full result sets!"
          echo "Existing files in ./results:"
          find ./results || true
          exit 1

      - name: Compare results for Alice
        run: CLIENT=alice EXPECTED_CLIENT_RESULTS=multiclient_1 make compare_results_multiclient

      - name: Compare results for Bob
        run: CLIENT=bob EXPECTED_CLIENT_RESULTS=multiclient_2 make compare_results_multiclient
