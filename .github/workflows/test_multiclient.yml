name: Multiclient Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  multiclient-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Create Downloads directory
        run: mkdir -p ~/Downloads

      - name: Run dataset download
        run: make download_multiclient_dataset

      - name: Create multiclient setup file
        run: |
          cat << 'EOF' > multiclient.dev
          CLIENT_COUNT=2

          REQUEST_CONTROLLER_COUNT=1

          # First query
          WORKER_COUNT_FILTER_BY_YEAR=2
          WORKER_COUNT_FILTER_BY_HOUR=2
          WORKER_COUNT_FILTER_BY_AMOUNT=2

          # Second query
          WORKER_COUNT_GROUPER_BY_YEAR_MONTH=2
          WORKER_COUNT_FILTER_BY_YEAR_ITEMS=2
          WORKER_COUNT_AGGREGATOR_BY_PROFIT_QUANTITY=4
          WORKER_COUNT_JOINER_BY_ITEM_ID=2

          # Third query
          WORKER_COUNT_GROUPER_BY_SEMESTER=2
          WORKER_COUNT_AGGREGATOR_BY_SEMESTER=4
          WORKER_COUNT_JOINER_BY_STORE_ID=3

          # Fourth query
          WORKER_COUNT_GROUPER_BY_STORE_USER=2
          WORKER_COUNT_JOINER_BY_USER_ID=2
          WORKER_COUNT_JOINER_BY_USER_STORE=4
          WORKER_COUNT_AGGREGATOR_BY_STORE_USER=4
          EOF

      - name: Generate multiclient compose
        run: |
          ./generar-compose.sh docker-compose-multiclient-setup.yaml multiclient.dev

      - name: Patch client definitions
        run: |
          # Patch client1
          sed -i '0,/CLIENT_ID=.*/s//CLIENT_ID=alice/' docker-compose-multiclient-setup.yaml
          sed -i '0,/\.\/data.:\/data/s//.\/data1:\/data/' docker-compose-multiclient-setup.yaml

          # Patch client2
          sed -i '0,/CLIENT_ID=.*/s//CLIENT_ID=bob/' docker-compose-multiclient-setup.yaml
          sed -i '0,/\.\/data.:\/data/s//.\/data2:\/data/' docker-compose-multiclient-setup.yaml

      - name: Run with multiclient setup
        run: make run_multiclient_setup

      - name: Wait for multiclient results
        run: |
          echo "Waiting for result files for client_alice and client_bob..."

          FILES=("query_1.csv" "query_2.csv" "query_3.csv" "query_4.csv")

          check_client() {
            local client_dir="./results/$1"
            local files=("${FILES[@]}")

            # Client directory must exist
            if [ ! -d "$client_dir" ]; then
              return 1
            fi

            # All files must exist
            for f in "${files[@]}"; do
              if [ ! -f "$client_dir/$f" ]; then
                return 1
              fi
            done

            return 0
          }

          # Wait up to 60 * 5s = 300 seconds
          for i in {1..60}; do

            if check_client "client_alice" && check_client "client_bob"; then
              echo "All expected result files found for both clients."
              exit 0
            fi

            echo "Not ready yet... ($i)"
            sleep 5
          done

          echo "Timeout waiting for full result sets!"
          echo "Existing files in ./results:"
          find ./results || true
          exit 1

      - name: Compare results for Alice
        run: CLIENT=alice EXPECTED_CLIENT_RESULTS=multiclient_1 make compare_results_multiclient

      - name: Compare results for Bob
        run: CLIENT=bob EXPECTED_CLIENT_RESULTS=multiclient_2 make compare_results_multiclient
