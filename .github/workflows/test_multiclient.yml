name: Multiclient Tests

on:
  push:
  pull_request:

jobs:
  multiclient-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Create Downloads directory
        run: mkdir -p ~/Downloads

      - name: Run dataset download
        run: make download_multiclient_dataset

      - name: Run with multiclient setup
        run: make run_multiclient_test

      - name: Wait for queries to finish
        run: sleep 30

      - name: Compare results for Alice
        run: CLIENT=alice CLIENT_RESULTS=multiclient_1 make compare_results_multiclient

      - name: Compare results for Bob
        run: CLIENT=bob CLIENT_RESULTS=multiclient_2 make compare_results_multiclient
