name: Resilience Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  multiclient-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Create Downloads directory
        run: mkdir -p ~/Downloads

      - name: Run dataset download
        run: make download_full_dataset

      - name: Run with chaos
        run: |
          make run_resilience_setup
          nohup make chaos > chaos.log 2>&1 &
          echo $! > chaos_pid.txt

      - name: Wait for client results
        run: |
          echo "Waiting for result files..."

          FILES=("query_1.csv" "query_2.csv" "query_3.csv" "query_4.csv")

          # Wait up to 60 * 30s = 30 minutes
          for i in {1..60}; do

            if [ -d "./results/client_1" ]; then
              all_present=true

              for f in "${FILES[@]}"; do
                if [ ! -f "./results/client_1/$f" ]; then
                  all_present=false
                  break
                fi
              done

              if [ "$all_present" = true ]; then
                echo "All result files found."
                exit 0
              fi
            fi

            echo "Not ready yet... ($i)"
            sleep 30
          done

          echo "Timeout waiting for full result sets!"
          echo "Existing files in ./results:"
          find ./results || true
          exit 1

      - name: Compare results
        run: make compare_full_results CLIENT=1
