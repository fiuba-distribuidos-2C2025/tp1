name: tp1
services:
  client:
    container_name: client
    image: client:latest
    entrypoint: /client
    volumes:
      - ./client:/config
      - ./data:/data
    depends_on:
      - rabbit
      - request_handler
    networks:
      - testing_net

  rabbit:
    container_name: rabbit
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672 # management UI
    networks:
      - testing_net
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  request_handler:
    container_name: request_handler
    image: request_handler:latest
    entrypoint: /request_handler
    volumes:
      - ./request_handler/config.yaml:/config/config.yaml
    depends_on:
      rabbit:
        condition: service_healthy
    networks:
      - testing_net
    environment:
      - REQUEST_MIDDLEWARE_RECEIVERS_COUNT=2

  response_builder:
    container_name: response_builder
    image: response_builder:latest
    entrypoint: /response_builder
    volumes:
      - ./response_builder/config.yaml:/config/config.yaml
    environment:
      - RESPONSE_MIDDLEWARE_RECEIVERS_COUNT=1
    depends_on:
      rabbit:
        condition: service_healthy
    networks:
      - testing_net

  filter_by_year_worker1:
    container_name: filter_by_year_worker1
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=YEAR_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=transactions_2024_2025_q1,transactions_2024_2025_q2
      - WORKER_MIDDLEWARE_SENDERS=1
      - WORKER_MIDDLEWARE_RECEIVERS=2,1
      - WORKER_ID=1

  filter_by_year_worker2:
    container_name: filter_by_year_worker2
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=YEAR_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=transactions_2024_2025_q1,transactions_2024_2025_q2
      - WORKER_MIDDLEWARE_SENDERS=1
      - WORKER_MIDDLEWARE_RECEIVERS=2,1
      - WORKER_ID=2

  filter_by_hour_worker1:
    container_name: filter_by_hour_worker1
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=HOUR_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions_2024_2025_q1
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=transactions_filtered_by_hour
      - WORKER_MIDDLEWARE_SENDERS=2
      - WORKER_MIDDLEWARE_RECEIVERS=2
      - WORKER_ID=1

  filter_by_hour_worker2:
    container_name: filter_by_hour_worker2
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=HOUR_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions_2024_2025_q1
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=transactions_filtered_by_hour
      - WORKER_MIDDLEWARE_SENDERS=2
      - WORKER_MIDDLEWARE_RECEIVERS=2
      - WORKER_ID=2

  filter_by_amount_worker1:
    container_name: filter_by_amount_worker1
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=AMOUNT_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions_filtered_by_hour
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=results
      - WORKER_MIDDLEWARE_SENDERS=2
      - WORKER_MIDDLEWARE_RECEIVERS=1
      - WORKER_ID=1

  filter_by_amount_worker2:
    container_name: filter_by_amount_worker2
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=AMOUNT_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions_filtered_by_hour
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=results
      - WORKER_MIDDLEWARE_SENDERS=2
      - WORKER_MIDDLEWARE_RECEIVERS=1
      - WORKER_ID=2

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
