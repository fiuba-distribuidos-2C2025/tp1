name: tp1
services:
  rabbit:
    container_name: rabbit
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672 # management UI
    networks:
      - testing_net
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 1s
      timeout: 1s
      retries: 25
      start_period: 500ms

  request_handler:
    container_name: request_handler
    image: request_handler:latest
    entrypoint: /request_handler
    volumes:
      - ./request_handler/config.yaml:/config/config.yaml
    depends_on:
      rabbit:
        condition: service_healthy
    networks:
      - testing_net
    environment:
      - REQUEST_MIDDLEWARE_RECEIVERS_TRANSACTIONSCOUNT=1
      - REQUEST_MIDDLEWARE_RECEIVERS_TRANSACTIONITEMSCOUNT=1
      - REQUEST_MIDDLEWARE_RECEIVERS_STORESQ3COUNT=3
      - REQUEST_MIDDLEWARE_RECEIVERS_STORESQ4COUNT=4
      - REQUEST_MIDDLEWARE_RECEIVERS_MENUITEMSCOUNT=1
      - REQUEST_MIDDLEWARE_RECEIVERS_USERSCOUNT=2

  response_builder:
    container_name: response_builder
    image: response_builder:latest
    entrypoint: /response_builder
    volumes:
      - ./response_builder/config.yaml:/config/config.yaml
    environment:
      - RESPONSE_MIDDLEWARE_RESULTS1_COUNT=1
      - RESPONSE_MIDDLEWARE_RESULTS2_COUNT=1
      - RESPONSE_MIDDLEWARE_RESULTS3_COUNT=3
      - RESPONSE_MIDDLEWARE_RESULTS4_COUNT=4
    depends_on:
      rabbit:
        condition: service_healthy
    networks:
      - testing_net

  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    volumes:
      - ./client:/config
      - ./data2:/data
      - ./results:/results
    depends_on:
      - rabbit
      - request_handler
    networks:
      - testing_net
    environment:
      - CLIENT_ID=1

  client2:
    container_name: client2
    image: client:latest
    entrypoint: /client
    volumes:
      - ./client:/config
      - ./data1:/data
      - ./results:/results
    depends_on:
      - rabbit
      - request_handler
    networks:
      - testing_net
    environment:
      - CLIENT_ID=2

  # ==============================================================================
  # First Query
  # ==============================================================================

  filter_by_year_worker1:
    container_name: filter_by_year_worker1
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=YEAR_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions
      - WORKER_MIDDLEWARE_SENDERS=1
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=transactions_2024_2025_q1,transactions_2024_2025_q4
      - WORKER_MIDDLEWARE_RECEIVERS=1,2
      - WORKER_ID=1

  filter_by_hour_worker1:
    container_name: filter_by_hour_worker1
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=HOUR_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions_2024_2025_q1
      - WORKER_MIDDLEWARE_SENDERS=1
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=transactions_filtered_by_hour_q1,transactions_filtered_by_hour_q3
      - WORKER_MIDDLEWARE_RECEIVERS=1,2
      - WORKER_ID=1

  filter_by_amount_worker1:
    container_name: filter_by_amount_worker1
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
    networks:
      - testing_net
    depends_on:
      - rabbit
    environment:
      - WORKER_JOB=AMOUNT_FILTER
      - WORKER_MIDDLEWARE_INPUTQUEUE=transactions_filtered_by_hour_q1
      - WORKER_MIDDLEWARE_OUTPUTQUEUE=results_1
      - WORKER_MIDDLEWARE_SENDERS=1
      - WORKER_MIDDLEWARE_RECEIVERS=1
      - WORKER_ID=1

  # ==============================================================================
  # Second Query
  # ==============================================================================

  filter_by_year_items_worker1:
    container_name: filter_by_year_items_worker1
    image: worker:latest
    entrypoint: /worker
    volumes:
      - ./worker/config.yaml:/config.yaml
